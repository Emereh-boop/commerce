# ========= CATEGORY ========
type Category implements Node {
  id: ID!
  slug: String!
  title: String!
  description: String
  parent: Category
  children: [Category]!
  products: ProductConnection
  allowedAttributes: [AllowedProductAttributes!]!
  image: CategoryImage
  updatedAt: DateTime!
  createdAt: DateTime!
}

type CategoryImage {
  url: String!
}
